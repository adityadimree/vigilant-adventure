<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: black;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
            /* the space between the contents of an element or block and border */
        }
        tr:nth-child(even){
            background-color: #6d6969;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Jp</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>Ch</td>
            <td>ch@google.com</td>
        </tr>
    </table>
    <table style="width:12.5%;">
        <tr>
            <th>Country</th>
            <td>USA</td>
            <td>Spain</td>
        </tr>
        <tr>
            <th>Language</th>
            <td>English</td>
            <td>Espagnol</td>
        </tr>
    </table>
</body>
</html>
