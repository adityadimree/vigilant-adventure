<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            background-color: #e4f0f5;
            width: 25%;
            font-family: sans-serif;
            font-size: 0.8em;
            text-align: center;
        }
        td, th{
            border: 1px solid rgb(153, 150, 150);
            padding: 1%;;
        }
        tr:nth-child(1 ){
         background-color: #2c5e77;
         color:#e4f0f5;
        }
        caption{
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <caption>Total Expenditure</caption>
        <tr>
            <th>Items</th>
            <th>Expenditure</th>
        </tr>
        <tr>
            <th>Donuts</th>
            <td>3000</td>
        </tr>
        <tr>
            <th>Stationary</th>
            <td>18,000</td>
        </tr>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>21000</td>
            </tr>
        </tfoot>   
    </table>
</body>
</html>
